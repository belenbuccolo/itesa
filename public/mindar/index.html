<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@0.4.2/dist/mindar.prod.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
    const sceneEl = document.querySelector('a-scene');
    const arSystem = sceneEl.systems["mindar-system"];
    const exampleTarget = document.querySelector('#example-target');
  
    // detect target found
    exampleTarget.addEventListener("targetFound", event => {
      console.log("target found");
    });

    // // detect target lost
    // exampleTarget.addEventListener("targetLost", event => {
    //   console.log("target lost");
    // });

      });
    </script>
  </head>
  <body>
    <a-scene mindar="imageTargetSrc: /mindar/gatoradeJoaco2.mind; showStats: false;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
      <a-assets>
        <a-asset-item id="avatarModel" src="/itesa3.gltf"></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="example-target" mindar-image-target="targetIndex: 0">
        <a-gltf-model rotation="0 0 0 " position="0 0 0.1" scale="0.003 0.003 0.003" src="#avatarModel" animation="property: position; to: 0 0.1 0.1; dur: 1000; easing: easeInOutQuad; loop: true; dir: alternate">
      </a-entity>
    </a-scene>
  </body>
</html>
